<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Oxygen&display=swap"
        rel="stylesheet">
        <style>
            #highest-caliber .container-highest-caliber{
                background: #ECEEF4;
                padding-left: 56px;
                padding-top: 64px;
                padding-bottom: 64px;
                padding-right: 56px;
                position: relative;
                display: flex;
                margin-bottom:64px;
                background-image: url('https://devsdata.com/wp-content/uploads/2020/07/highest_caliber_background.svg');
                background-size:cover;
                background-repeat: no-repeat;
                background-position: right;
    
            }
            #highest-caliber .panel-header{
                font-family: Montserrat;
                font-style: normal;
                font-weight: bold;
                font-size: 24px;
                line-height: 32px;
                letter-spacing: 0.02em;
                color: #000000;
                margin-top: 0;
                margin-bottom: 74px;
    
            }        
            #highest-caliber .button-hihest span{
                font-family: Montserrat;
                font-style: normal;
                font-weight: bold;
                font-size: 16px;
                line-height: 20px;
                text-align: center;
                letter-spacing: 0.05em;
                color: #000000;
                
            }           
            #highest-caliber .button-hihest {
                border: 2px solid #0332C9;
                border-radius: 1px;
                padding:18px 32px 18px 32px;
                /* display: inline; */
                transition: 0.2s;
                white-space: pre;
            }           
            #highest-caliber .button-hihest:hover {
                background-color: #0332C9;
            }   
            #highest-caliber .button-hihest:hover span{
                transition: 0.2s;
                color:#fff
            }        
            #highest-caliber .button-hihest a{
                text-decoration: none;
            }    
            #highest-caliber .left-panel {
                width: 60%;
                flex-direction: column;
                justify-content: space-between;
                position: relative;
                z-index: 5;
            } 
            #highest-caliber .right-panel{
                position: absolute;
                right: 0;
                bottom: 0;
                height: 100%;
                z-index: 1;
            }
            #highest-caliber .right-panel img {
                max-width:100%;
                max-height:100%;
                position: relative;
                z-index: 2;
            }
            #highest-caliber .bgc1 {
                position: absolute;
                right: 0;
                bottom: 0;
                height: 100%;
                z-index: 0;
            }
             #highest-caliber .bgc2 {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 0;
            }


            @media only screen and (max-width: 692px) {
            #highest-caliber .container-highest-caliber{
                    background-image: none;
            }                
            #highest-caliber .left-panel{
                    width: 100%;
            }
            }
        </style>
        </head>
        <body>
        <section id="highest-caliber">
            
        <div class="container-highest-caliber">
            <div class="left-panel panel">
                <h6 class="panel-header">
                    DevsData provides engineers of the highest caliber.
                </h6>
                <a href="https://devsdata.com/the-way-we-are-different/" target="_blank" rel="noopener noreferrer"><div class="button-hihest"><span>The way we are different</span></div></a>
            </div>
        </div>
    
        </section>
</body>

</html>
