<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Oxygen&display=swap"
        rel="stylesheet">
    <style>
        #wide-range-of-technology .container {
            margin-left: 140px;
            margin-right: 140px;
            text-align: center;
        }

        #wide-range-of-technology .row {
            display: flex;
            
        }

        #wide-range-of-technology .column {
            background-color: #ECEEF4;
            flex: 1;
            margin: 10px;
        }

        #wide-range-of-technology p {
            font-family: Oxygen;
            font-style: normal;
            font-weight: bold;
            font-size: 18px;
            line-height: 30px;
            text-align: center;
            letter-spacing: 0.02em;
            color: #000000;
        }
        #wide-range-of-technology .wide-range-button {
            border: 2px solid #0332C9;
            border-radius: 1px;
            padding: 17px 49px 20px 49px;
            text-decoration: none;
            transition: 0.2s;
        }
        #wide-range-of-technology .wide-range-button span{
            font-family: Montserrat;
            font-style: normal;
            font-weight: bold;
            font-size: 16px;
            line-height: 20px;
            text-align: center;
            letter-spacing: 0.05em;
            color: #000000;
            text-decoration: none;
        }
        #wide-range-of-technology .wide-range-button:hover {
            background-color: #0332C9;
        }        
        #wide-range-of-technology .wide-range-button:hover span {
            color:#fff;
        }    
        #wide-range-of-technology .btn-container{
            margin-top:64px;
        }
    </style>
</head>

<body>
    <section id="wide-range-of-technology">
        <div class="container">
            <div class="row">
                <div class="column">
                    <picture>
                        <img alt="Complex Back-End System" src="https://devsdata.com/wp-content/uploads/2020/06/rsz_complex-backend-transparent-e1591802870765.png" width="100%" />
                    </picture>
                    <p>Complex Back-End System</p>
                </div>
                <div class="column">
                    <picture>
                        <img alt="Front-End Web Apps" src="https://devsdata.com/wp-content/uploads/2020/06/rsz_frontend-transparent-e1591803568709.png" width="100%" />
                    </picture>
                    <p>Front-End Web Apps</p>
                </div>
                <div class="column">
                    <picture>
                        <img alt="Mobile Apps" src="https://devsdata.com/wp-content/uploads/2020/06/rsz_mobile-apps-transparent.png" width="100%" />
                    </picture>
                    <p>Mobile Apps</p>
                </div>
                <div class="column">
                    <picture>
                        <img alt="Big Data and Data Analytics" src="https://devsdata.com/wp-content/uploads/2020/05/big-data3x-e1591814257860.png" width="100%" />
                    </picture>
                    <p>Big Data and Data Analytics</p>
                </div>
            </div>
            <div class="row">
                <div class="column">
                    <picture>
                        <img alt="DevOps & Cloud Infrastructure" src="https://devsdata.com/wp-content/uploads/2020/06/rsz_devops-transparent.png" width="100%" />
                    </picture>
                    <p>DevOps & Cloud Infrastructure</p>
                </div>
                <div class="column">
                    <picture>
                        <img alt="Enterprise Application Development" src="https://devsdata.com/wp-content/uploads/2020/06/rsz_enterprise-transparent.png" width="100%" />
                    </picture>
                    <p>Enterprise Application Development</p>
                </div>
                <div class="column">
                    <picture>
                        <img alt="Tech Recruitment Services" src="https://devsdata.com/wp-content/uploads/2020/06/rsz_tech-recruitment-transparent.png" width="100%" />
                    </picture>
                    <p>Tech Recruitment Services</p>
                </div>
                <div class="column">
                    <picture>
                        <img alt="Custom Technology Consulting" src="https://devsdata.com/wp-content/uploads/2020/06/rsz_custom-transparent.png" width="100%" />
                    </picture>
                    <p>Custom Technology Consulting</p>
                </div>
            </div>
            <div class="btn-container">
                <a href="http://" target="_blank" rel="noopener noreferrer" class="wide-range-button">
                    <span>
                        Learn more
                    </span>
                
                </a>
            </div>
        </div>
    </section>
</body>

</html>
